<div class="row">
  <div class="container px-4 px-lg-5 mt-4">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-2 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" *ngFor="let product of productList">
            <div id="card-product" class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" [src]="product.image" alt="..." />
                <!-- Product details-->
                <div class="card-body px-2 py-1">
                    <div class="text-start">
                        <!-- Product name-->
                        <div class="d-flex justify-content-between ">
                            <h5 class="fw-bolder">{{product.title}} </h5>
                        <!-- Product price-->
                        <div id="precio-prod" class=" fw-bolder text-end"> <h4>{{product.price}} </h4></div>
                    </div>
                        </div>
                </div>
                <!-- Product actions-->
                <div id="btns" class="d-flex justify-content-between ">
                    <button type="button" class="btn btn-secondary btn-category">{{product.category}} </button>
                    <button type="button" class="btn btn-secondary btn-category" style="display: none;" >{{product.id}} </button>
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a></div>
                </div>
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
